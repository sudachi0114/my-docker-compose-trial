version: '3'

services: 
  web:
    image: nginx
    volumes:
      - ./misc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    ports: 
      - '8080:80'
    depends_on: 
      - app

  app:
    image: php:7.2-fpm
    volumes:
      - .:/var/www/html
      - ./app/php.ini:/usr/local/etc/php/php.ini
